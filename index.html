<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdow </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class= "divdois">
        <button class="button_rosa">pink
          </button>
          <button class="button_branco">white
          </button>
          <button class="button_amarelo">yellow
          </button>
          <button class="button_azul">blue
          </button>
    </div>
    <h1>PROVA DO ENEM</h1>

    <div class="countdown-container">
        <div class="countdow-el days-c">
            <p class="text" id="days">0</p>
            <span>dias</span>
        </div>

        <div class="countdow-el hours-c">
            <p class="text" id="hours">0</p>
            <span>horas</span>
        </div>

        <div class="countdow-el mins-c">
            <p class="text" id="mins">0</p>
            <span>minutos</span>
        </div>

        <div class="countdow-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
